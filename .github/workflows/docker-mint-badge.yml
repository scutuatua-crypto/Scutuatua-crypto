name: Docker Mint Badge

on:
  workflow_dispatch:
  push:
    paths:
      - 'reef-*.md'
      - 'splash.log'

jobs:
  mint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Run Docker Compose
      run: docker-compose -f docker-compose.yml up -d --build

    - name: Mint badge inside app container
      run: docker exec $(docker ps -qf "name=app") bash /app/setup.sh

    - name: Commit badge update
      run: |
        git config --global user.name "scutatuaua-crypto"
        git config --global user.email "scutua@gmail.com"
        git add splash.log badge-history.md
        git commit -m "Minted reef badge via Docker Compose üêã"
        git push
